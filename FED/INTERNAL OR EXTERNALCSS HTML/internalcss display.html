<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-inline</title>
    <style>
        h1{
            display: inline-block;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            font-size: 40px;
            font-family: italic;
        }
        #head{
            background-color: blue;
        }
        .a{
            color: rgb(212, 30, 30);
        }

    </style>

</head>
<body>
    <h1>HEADING</h1>
    <h1 id="head" class="a">heading2</h1>
    <h1 class="a">heading 3</h1>
    
</body>
</html>
