<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        let pen={
            colour:'black',
            type: 'gel',
            desc:function(){
                return('pen color is'+this.colour+'<br>' +'pen type is'+this.type)
            }

        }
        alert(pen.desc());
        document.write(pen.desc());
    </script>
    
</body>
</html>
