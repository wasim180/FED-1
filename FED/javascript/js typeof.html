<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type of</title>
</head>
<body>
    <script>
        //string priority is high than number.
        //string do concatination.
        let q=12+'abc';
        console.log(q);
        console.log(typeof(q));

    //adding two numbers 
        let x= prompt("Enter first number: ");
        let u=Number(x);
        console.log(u);
        console.log(typeof(u));
        

        let y= prompt("Enter second number: ");
        let v=Number(y);
        console.log(v);
        console.log(typeof(v));

        let sum=u+v;
        console.log(sum);
        alert(sum);

         //subsrtaction of two numbers.
        let a=prompt("Enter a number");
        let n=Number(a);
        console.log(n);
        console.log(typeof(n));

        let b=prompt("Enter second number: ");
        let m= Number(b);
        console.log(m);
        console.log(typeof(m));

        let sub= n-m;
        console.log(sub);
        alert(sub);

     //multipication of two number
        let s= prompt("Enter 1st number: ");
        let num1= Number(s);
        console.log(num1);
        console.log(typeof(num1));

        let t= prompt("Enter 2nd number: ");
        let num2= Number(t);
        console.log(num2);
        console.log(typeof(num2));

        let multiple= num1*num2;
        console.log(multiple);
        alert(multiple);

        
        



    </script>
