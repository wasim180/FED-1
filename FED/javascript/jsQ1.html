<!-- 1.Simple Calculator Ask the user for two numbers and an operator (+, -, *, /) using prompt). Perform the calculation and show the result using alert. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator alert</title>
 </head>
 <body>
    <script>
        let x= prompt("Enter 1st number");
        let num1= Number(x);
        console.log(num1);

        let y= prompt("Add a operator");
        console.log(y);

        let z= prompt("enter 2nd number");
         let num2= Number(z);
        console.log(num2);

        if(y== "+"){
            sum= num1+ num2;
            console.log(sum);
            alert(sum);
          }
          else if(y=="-"){
            sub= num1-num2;
            console.log(sub);
            alert(sub);
          }
          else if(y=="*"){
            product= num1*num2;
            console.log(product);
            alert(product);
          }
          else if(y=="/"){
            division=num1/num2;
            console.log(division);
            alert(division);
          }
          else{
            alert("invalid input");
          }
           
    </script>
    
 </body>
 </html>
