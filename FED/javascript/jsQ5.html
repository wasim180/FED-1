<!-- Swap Two Numbers Without Using a Third Variable Take two numbers,
  swap their values without using any extra variable,  and show before/after. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter 1st number");
        let x = Number(a);

        let b = prompt("Enter 2nd number");
        let y= Number(b);
//swaping two number
        // a=a+b;
        // b=a-b;
        // a=a-b;

        x=x+y;
        y=x-y;
        x=x-y;
        
        alert(x);
        console.log(x);
        console.log(y);
        alert(y);

    </script>
    
</body>
</html>
